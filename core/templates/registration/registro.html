{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Criar Conta</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            
                            <input 
                                type="{{ field.field.widget.input_type }}" 
                                name="{{ field.name }}" 
                                id="{{ field.id_for_label }}" 
                                class="form-control {% if field.errors %}is-invalid{% endif %}"
                                {% if field.help_text %}aria-describedby="help{{ field.id_for_label }}"{% endif %}
                            >
                            
                            {% if field.errors %}
                                <div class="invalid-feedback">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                            
                            {% if field.help_text %}
                                <div id="help{{ field.id_for_label }}" class="form-text text-muted small">
                                    {{ field.help_text|safe }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Cadastrar
                        </button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{% url 'login' %}">Já tem uma conta? Faça Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
