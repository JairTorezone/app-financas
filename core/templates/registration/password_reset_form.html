{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark text-center">
                <h5 class="mb-0"><i class="fas fa-lock"></i> Redefinir Senha</h5>
            </div>
            <div class="card-body">
                <p class="text-muted small text-center">
                    Informe seu e-mail cadastrado. Enviaremos um link para vocÃª criar uma nova senha.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="exemplo@email.com" required id="id_email">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Enviar Link de Reset</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="small text-decoration-none">Voltar para Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
