{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h5 class="mb-0">Recuperar Senha</h5>
            </div>
            <div class="card-body">
                <p class="small text-muted">Informe seu e-mail e enviaremos um link para vocÃª redefinir sua senha.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">E-mail cadastrado</label>
                        <input type="email" name="email" class="form-control" required id="id_email">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
