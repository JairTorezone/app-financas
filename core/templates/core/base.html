<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Finanças</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card-saldo {
        border-radius: 15px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      /* Remove estilo de botão padrão para parecer um link/ícone */
      .btn-logout {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        padding: 0;
      }
      .btn-logout:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">
          <i class="fas fa-wallet"></i> Finanças
        </a>

        <a href="{% url 'relatorio' %}" class="btn btn-outline-light me-2">
            <i class="fas fa-chart-pie"></i> Relatórios
          </a>

        <div class="d-flex align-items-center text-white">
          {% if user.is_authenticated %}
          <span class="me-3">
            <i class="fas fa-user-circle"></i> {{ user.username }}
          </span>

          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn-logout" title="Sair">
              <i class="fas fa-sign-out-alt fa-lg"></i>
            </button>
          </form>

          
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"
            >Entrar</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
