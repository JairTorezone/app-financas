<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Finanças</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      body.privacy-active .blur-money {
        color: transparent !important;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        user-select: none;
        transition: all 0.3s ease;
      }

      body.privacy-active .blur-money:hover {
        color: inherit !important;
        text-shadow: none;
      }

      /* Ícone do Olho */
      .privacy-toggle-btn {
        cursor: pointer;
        color: #6c757d; /* Cinza discreto */
        transition: color 0.2s;
        border: none;
        background: none;
        padding: 0;
      }
      .privacy-toggle-btn:hover {
        color: #000;
      }
      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
      }
      /* Ajuste para o botão de sair dentro do dropdown parecer um link normal */
      .btn-link-logout {
        text-decoration: none;
        color: inherit;
        width: 100%;
        text-align: left;
        background: none;
        border: none;
        padding: 4px 16px; /* Mesmo padding do dropdown-item */
      }
      .btn-link-logout:hover {
        background-color: #e9ecef; /* Cor padrão de hover do bootstrap */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-wallet text-success"></i> Finanças
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- <a class="nav-link" href="/">Home</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'relatorio' %}">
                <i class="fas fa-chart-pie"></i> Relatórios
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user-circle me-1"></i> {{ user.username }}
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'gerenciar_cadastros' %}"
                  >
                    <i class="fas fa-cog me-2 text-secondary"></i> Configurações
                  </a>
                </li>

                <li>
                  <a class="dropdown-item" href="{% url 'definir_metas' %}">
                    <i class="fas fa-bullseye me-2 text-primary"></i> Definir Metas
                  </a>
                </li>

                <li><hr class="dropdown-divider" /></li>

                <li>
                  <form
                    action="{% url 'logout' %}"
                    method="post"
                    class="d-inline"
                  >
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item text-danger">
                      <i class="fas fa-sign-out-alt me-2"></i> Sair
                    </button>
                  </form>
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                href="{% url 'login' %}"
                class="btn btn-outline-light btn-sm ms-2"
              >
                Entrar
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container pb-5">{% block content %} {% endblock %}</div>
    <script>
      // Função Global de Privacidade
      function togglePrivacy() {
        document.body.classList.toggle("privacy-active");

        const isActive = document.body.classList.contains("privacy-active");
        localStorage.setItem("privacyMode", isActive);

        updateAllPrivacyIcons(isActive);
      }

      // Atualiza TODOS os ícones que tiverem a classe .privacy-icon
      function updateAllPrivacyIcons(isActive) {
        const icons = document.querySelectorAll(".privacy-icon");
        icons.forEach((icon) => {
          // Se ativo (borrado), mostra olho fechado. Se inativo, olho aberto.
          // OU o contrário, depende do gosto.
          // Padrão bancos: Borrado = Olho com risco (slash)
          icon.className = isActive
            ? "fas fa-eye-slash privacy-icon"
            : "fas fa-eye privacy-icon";
        });
      }

      // Carregar preferência
      document.addEventListener("DOMContentLoaded", function () {
        const isPrivacyOn = localStorage.getItem("privacyMode") === "true";
        if (isPrivacyOn) {
          document.body.classList.add("privacy-active");
        }
        // Atualiza os ícones baseado no estado inicial
        updateAllPrivacyIcons(isPrivacyOn);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
